services:
  app:
    container_name: fullstack-portfolio-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UBUNTU_VERSION: ${UBUNTU_VERSION-22.04}
    env_file:
      - devcontainer.env
    volumes:
      - ../.:/workspace:cached
    hostname: fullstack-portfolio-app
    tty: true
    stdin_open: true
